<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Copy Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 10px;
        }
        button {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>List Copy Extension</h2>
    <p>
        Right-click on a list element (ol, ul, or li) to copy its content as plain text.
    </p>
    <button id="copyLastList">Copy Last Right-clicked List</button>
    <script src="popup.js"></script>
</body>
</html>
